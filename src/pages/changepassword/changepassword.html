<ion-header>
    <ion-navbar>
        <ion-title>Authenticate</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
            <ion-col>
                <ion-list inset>
                    <ion-item>
                        <ion-input type="text" placeholder="Current Password" name="old_password" [(ngModel)]="username" required></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="password" placeholder="New Password" name="password" [(ngModel)]="password" required></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="signin-col">
                <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Change Password</button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
