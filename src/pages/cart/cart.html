<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>



    <ion-row class="cart-list-items" *ngFor="let cartproduct of localCartProducts; let i = index">
        <ion-col class="cart-list-item-details">  
              <ion-row class="cart-item-single">              
                  <ion-col col-5 class="item-info-block">
                      <img class="diet-logo" src="assets/imgs/veg.png" >&nbsp;
                    <h2 text-wrap class="item-title">{{cartproduct.ProductName}}</h2>
                    </ion-col>           
                    <ion-col col-4>

                    <input (click)="decrementQty(cartproduct,i)" type='button'  value='-' class='qtyminus'  field='quantity' />
                      <input type='text' name='quantity' [(ngModel)]="cartproduct.productQty" class='qty' />
                      <input (click)="incrementQty(cartproduct)" type='button' value='+' class='qtyplus' field='quantity' />
                 </ion-col> 
                 <ion-col col-3 class="item-status-block">
                    <h4 class="item-price">&#8377;{{(cartproduct.productPrice * cartproduct.productQty).toFixed(2)}} </h4>
                </ion-col>  
                 <ion-col>
                   <ion-badge class="duration_avaialability_badge" small outline color="themecolor">24 Available</ion-badge>
                  <ion-badge class="duration_avaialability_badge" small outline color="themecolor">5 Min Wait</ion-badge> 
                  <ion-icon class="itemRemove-icon" small outline pull-right color="danger" name="trash" (click)="removeCartItem(cartproduct)" ></ion-icon>
                </ion-col>       
                </ion-row>  
            </ion-col>
            </ion-row>

<ion-row>
    <ion-col>
            <ion-item>
                    <ion-input type="text" placeholder="Enter Coupon Code" [(ngModel)]="offerCode" name="offerCode"></ion-input>
                    <button ion-button small item-end color="themecolor" (click)="couponVerify(offerCode)">Apply</button>                                          
                   </ion-item>
                   <ion-label *ngIf="offerFailureMsg" style="color:red">{{offerFailureMsg}}</ion-label>
                   <ion-label *ngIf="offerSuccessMsg" style="color:green">{{offerSuccessMsg}}</ion-label>
            </ion-col>
</ion-row>
       
              <ion-row class="cart-pricing-info" >
                <ion-col col-8 text-right>Sub Total</ion-col>
                <ion-col col-4 item-end text-right>&#8377;&nbsp;{{totalbill.toFixed(2)}}</ion-col>
              </ion-row>
                <ion-row *ngFor="let tax of cartTax" class="cart-pricing-info" >
                  <ion-col col-8 text-right>{{tax.taxdes}}</ion-col>
                  <ion-col col-4 item-end text-right>&#8377;&nbsp;{{tax.taxprice.toFixed(2)}}</ion-col>
          
                </ion-row>
             
            
           
                     
                 
                    <hr>
                    <ion-row class="cart-pricing-info" >
                        <ion-col col-8 text-right class="grand-total-title">Grand Total</ion-col>
                        <ion-col col-4 item-end text-right class="grand-total-title">&#8377;&nbsp;{{grandTotal.toFixed(2)}} </ion-col>
                      </ion-row>

                      <ion-row class="checkout-action-block">
                          <ion-col col-6 text-center>
                              <button ion-button round default item-end color="light"> <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>&nbsp;Back</button>                                          
                          </ion-col>
                          <ion-col col-6 text-center>
                              <button ion-button round default item-end color="themecolor" (click)="checkoutorder()">Checkout &nbsp;<ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward"></ion-icon></button>                                          
                          </ion-col>
                        </ion-row>

    </ion-content>
